<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Todo App</h1>
  <form class="todo-form" id="todo-form">
    <input type="text" id="todo-word" class="todo-word" placeholder="Từ">
    <input type="text" id="todo-meaning" class="todo-meaning" placeholder="nghĩa">
    <button type="submit">Add Todo</button>
  </form>
  <div class="todo-list" id="todo-list">
    <div id="result" class="result">
      <ul id="todo-list">
        <li>
          <div class="word"></div>
          <div class="meaning"></div>
        </li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
